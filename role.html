<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Women Job Portal - Role Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Job\ Application.png');
            /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fa1313;
        }
        
        .role-container {
            text-align: center;
            padding: 50px;
            /* Increased padding for a more spacious look */
            background-color: rgba(18, 39, 230, 0.981);
            /* Lighter background for a cleaner look */
            border-radius: 15px;
            /* Slightly more rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* Enhanced shadow for depth */
            max-width: 450px;
            /* Slightly wider container */
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .role-container:hover {
            transform: scale(1.03);
            /* Subtle scaling effect */
            box-shadow: 0 12px 30px rgba(246, 6, 6, 0.877);
        }
        
        h2 {
            margin-bottom: 40px;
            /* Increased margin for better spacing */
            color: #2c3e50;
            font-size: 2.2em;
            /* Slightly larger font size */
            font-weight: 600;
            letter-spacing: 0.5px;
            /* Subtle letter spacing */
        }
        
        button {
            padding: 18px 35px;
            /* Adjusted padding for better button size */
            margin: 15px;
            border: none;
            border-radius: 30px;
            /* More rounded buttons */
            background: linear-gradient(to right, #e75c5a, #0ef319);
            /* Professional green gradient */
            color: white;
            font-size: 1.1em;
            /* Slightly larger font size */
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            /* Slightly stronger shadow */
        }
        
        button:hover {
            transform: translateY(-5px);
            /* More pronounced hover effect */
            box-shadow: 0 8px 20px hsla(250, 93%, 42%, 0.893)
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="role-container">
        <h2>Select Your Role</h2>
        <button onclick="goToDashboard('job-seeker')"> Seeker</button>
        <button onclick="goToDashboard('job-poster')"> Poster</button>
    </div>

    <script>
        function goToDashboard(role) {
            if (role === 'job-seeker') {
                window.location.href = 'loginseeker.html';
            } else if (role === 'job-poster') {
                window.location.href = 'loginposter.html';
            }
        }
    </script>
</body>

</html>
